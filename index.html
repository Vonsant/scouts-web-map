<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Карта галактик — диаграмма Вороного</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="app">
  <header>
    <div class="left">
      <h1>Карта галактик — диаграмма Вороного</h1>
      <span class="pill"><strong id="galCount">—</strong> галактики</span>
      <span class="pill"><strong id="sysCount">—</strong> систем</span>
      <span class="pill"><strong id="plCount">—</strong> планет</span>
      <span class="pill"><strong id="stCount">—</strong> станций</span>
      <span class="pill"><strong id="abCount">—</strong> поясов</span>
    </div>
    <div class="header-right-controls">
      <div id="radio-player">
        <audio id="radio-stream" src="https://ssl-1.radiohost.pl:9563/stream" preload="none"></audio>
        <button id="radio-play-pause-btn" class="ghost">
          <svg class="play-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
          <svg class="pause-icon" fill="currentColor" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
        </button>
        <div class="volume-control">
          <svg class="volume-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
          <input type="range" id="radio-volume-slider" min="0" max="1" step="0.01" value="0.8">
        </div>
      </div>
      <div class="galaxy-selector-container">
        <label for="galaxySelect" class="muted small">Галактика</label>
        <select id="galaxySelect" style="min-width:200px"></select>
      </div>
    </div>
  </header>

  <div id="content">
    <!-- LEFT: FILTERS -->
    <aside id="filters"></aside>

    <!-- CENTER: MAP -->
    <div id="mapWrap"></div>

    <!-- RIGHT: RESULTS / DETAILS -->
    <aside id="details"></aside>
  </div>
</div>

<script src="https://unpkg.com/d3@7"></script>
<script src="https://unpkg.com/d3-delaunay@6"></script>
<script type="module" src="js/radio.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
